<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Створити компанію</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="~{fragments/common_header_fragment :: head}"></header>


    <div class="container">
        <form name="f" th:action="@{/company/manage/create}" th:object="${companyCreateForm}" method="post">
            <div>
                <label for="name">Створити компанію</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" name="name"
                       placeholder="Назва компанії">
            </div>
            <div>
                <label for="address">Адреса компанії</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" name="address"
                       placeholder="Адреса компанії">
            </div>
            <div>
                <button type="submit">Створити</button>
            </div>
        </form>

    </div>


</body>
</html>
