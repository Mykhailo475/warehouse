<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Управління компанією</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="~{fragments/common_header_fragment :: head}"></header>

<div class="container">

    <h1>Управляти компанією</h1>


    <h1 th:text="${company?.name}">
        Назва компанії
    </h1>


<p>
    <h3 th:if="${company == null}">
        Ви ще не створили компанію
        <a th:href="@{/company/manage/create}">Створити</a>
    </h3>
</p>




    <p th:if="${company != null}">
        <a th:href="@{/warehouses}" href="/warehouses" >Склади</a> <br>
        <a th:href="@{/employees}" href="/employees" sec:authorize="hasRole('ROLE_CLIENT')">Створити працівника</a> <br>
        <a th:href="@{/orders/manage}" href="/orders" >Управління замовленнями</a> <br>
        <a th:href="@{/orders}" href="/orders" >Замовлення</a> <br>
    </p>
</div>

</body>
</html>
