<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<header th:replace="~{fragments/common_header_fragment :: head}"></header>


<div class="container">
    <br>
    <form name="f" th:action="@{/sign-up}" th:object="${registrationForm}" method="post">
        <div th:if="${param.user_exist}" class="alert alert-danger">
            Користувач з такою поштою чи телефоном вже існує.
        </div>
        <div th:if="${param.validate_error}" class="alert alert-danger">
            Невалідні дані
        </div>
        <div>
            <label for="firstname">Ім'я</label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstname}" name="firstname"
                   placeholder="Ім'я">
        </div>
        <div>
            <label for="lastname">Прізвище</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastname}" name="lastname"
                   placeholder="Прізвище">
        </div>
        <div>
            <label for="patronymic">По-батькові</label>
            <input type="text" class="form-control" id="patronymic" th:field="*{patronymic}" name="patronymic"
                   placeholder="По-батькові">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" name="password"
                   placeholder="Пароль">
        </div>
        <div>
            <label for="email">Пошта</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" name="email"
                   placeholder="some@some.com">
        </div>
        <div>
            <label for="telephone">Контактний телефон</label>
            <input type="number" class="form-control" id="telephone" th:field="*{telephone}" name="telephone"
                   placeholder="Контактний телефон">
        </div>
        <div>
            <button type="submit">Зареєструватися</button>
        </div>
    </form>
    <h3><a href="/home">Повернутися назад</a></h3>
</div>



</body>
</html>
