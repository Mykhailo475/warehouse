<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Логін</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <hr><h1>Система управління складами</h1><hr>
    <h2><p>Ввійти в систему</p></h2>
    <form th:action="@{/home}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">
            Неправильні дані при вході або користувач не існує
        </div>
        <div class="mb-3">
            <label class="form-label" for="email"> Пошта: </label>
            <input class="form-control" type="email" name="email" id="email"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password"> Пароль: </label>
            <input class="form-control" type="password" name="password" id="password"/>
        </div>
        <div class="mb-3">
            <input class="" type="submit" value="Ввійти"/>
        </div>
    </form>
    <h3><a href="/home">Повернутися назад</a></h3>
</div>
</body>
</html>
